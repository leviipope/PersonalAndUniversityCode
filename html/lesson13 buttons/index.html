<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a href="https://www.google.com">
        <button style="background-color: blueviolet; color: rgb(31, 202, 68); border-radius: 5px;">click me</button>
    </a>
    <br>

    <a href="https://www.google.com">
        <button disabled>click me</button>
    </a>
    <br>

    <button onclick="doSomething()">Goodbye</button>

    <p id="test">Hello</p>

    <script>
        function doSomething(){
            document.getElementById("test").innerHTML = "Goodbye";
        }
    </script>

</body>
</html>
