<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="action_page.php" method="POST">
        
        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Bob" required>
        </div>

        <br>

        <div>
        <label for="lname">last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Ross">
        </div>

        <br>

        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="bobross42@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">phone +:</label>
            <input type="tel" id="phone" name="phone" placeholder="(36)-30-783-1591">
        </div>

        <br>

        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99">
        </div>

        <br>

        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." name="title" value="Ms.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>

        <br>

        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payemnt">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>

        <br>

        <div>
            <input type="reset">
            <input type="submit">
        </div>

    </form>

</body>
</html>
